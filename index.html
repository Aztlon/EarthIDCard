<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Kingdom ID Card Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css" />
</head>
<body>
    <header>
        <h1>Earth Kingdom ID Card Creator</h1>
    </header>
    <div class="container">
        <div class="editor">
            <div class="card-preview">
                <canvas id="idCardCanvas"></canvas>
            </div>
            <form id="idCardForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Name">
                </div>
                <div class="form-group">
                    <label for="cardId">Card ID:</label>
                    <input type="text" id="cardId" name="cardId" value="Card ID">
                </div>
                <div class="form-group">
                    <label for="house">House:</label>
                    <input type="text" id="house" name="house" value="House">
                </div>
                <div class="form-group">
                    <label for="birthYear">Birth Year:</label>
                    <input type="text" id="birthYear" name="birthYear" value="Birth Year">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" value="Gender">
                </div>
                <div class="form-group">
                    <label for="element">Element:</label>
                    <input type="text" id="element" name="element" value="Element">
                </div>
                <div class="form-group">
                    <label for="affinities">Affinities:</label>
                    <input type="text" id="affinities" name="affinities" value="Affinities">
                </div>
                <div class="form-group">
                    <label for="province">Province:</label>
                    <!-- Custom Province Dropdown -->
                    <div class="custom-select" id="provinceDropdown">
                        <span class="selected">Province</span>
                        <div class="options-container">
                            <input type="text" class="search-box" placeholder="Search..." onkeyup="filterOptions(this)">
                            <div class="options">
                                <div class="option" onclick="selectOption(this)">Ba Sing Se</div>
                                <div class="option" onclick="selectOption(this)">Cheng</div>
                                <div class="option" onclick="selectOption(this)">Chulin</div>
                                <div class="option" onclick="selectOption(this)">Chunying</div>
                                <div class="option" onclick="selectOption(this)">Daoyu</div>
                                <div class="option" onclick="selectOption(this)">Gaoling</div>
                                <div class="option" onclick="selectOption(this)">Gintong</div>
                                <div class="option" onclick="selectOption(this)">Izaki/Zaofu</div>
                                <div class="option" onclick="selectOption(this)">Kyoshi Island</div>
                                <div class="option" onclick="selectOption(this)">Omashu</div>
                                <div class="option" onclick="selectOption(this)">Republic City</div>
                                <div class="option" onclick="selectOption(this)">Senlin</div>
                                <div class="option" onclick="selectOption(this)">Sha Ying</div>
                                <div class="option" onclick="selectOption(this)">Wei Gong</div>
                                <div class="option" onclick="selectOption(this)">Yang</div>
                                <div class="option" onclick="selectOption(this)">Yi</div>
                                <div class="option" onclick="selectOption(this)">Yousheng</div>
                                <div class="option" onclick="selectOption(this)">Yu Dao</div>
                                <div class="option" onclick="selectOption(this)">Zeizhou</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" name="profession" value="Profession">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="Username">
                </div>
                <div class="form-group">
                    <label for="discord">Discord:</label>
                    <input type="text" id="discord" name="discord" value="Discord">
                </div>
                <div class="form-group">
                    <label for="ageGroup">Minor or Adult:</label>
                    <input type="text" id="ageGroup" name="ageGroup" value="Minor or Adult">
                </div>
                <div class="form-group">
                    <label for="uploadImage">Upload Image:</label>
                    <input type="file" id="uploadImage" accept="image/*">
                </div>
                <div class="form-group image-editor" id="imageEditorModal">
                    <div id="croppieContainer"></div>
                    <button type="button" id="cropImageBtn">Crop Image</button>
                </div>
                <button type="button" id="downloadBtn">Download ID Card</button>
                <button type="button" id="copyBtn">Copy to Clipboard</button> 
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
